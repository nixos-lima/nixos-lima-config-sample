mounts:
- location: "~"
  writable: false
  9p:
    # Try choosing "mmap" or "none" if you see a stability issue with the default "fscache".
    cache: "mmap"
- location: "/tmp/lima"
  writable: true
  9p:
    cache: "mmap"

ssh:
  # This allows access to GitHub, etc.
  forwardAgent: true

containerd:
  system: false
  user: false

provision:
- mode: system
  script: |
    #!/bin/bash
    set -eux -o pipefail

- mode: user
  script: |
    #!/bin/bash
    set -eux -o pipefail
